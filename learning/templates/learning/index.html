{% extends "learning/base.html" %}
{% block title %}Курсы{% endblock %}
{% block content %}
<h1 class="mb-4">Список курсов</h1>
<div class="row">
    {% for course in courses %}
    <div class="col-md-6 mb-3">
        <div class="card border-success">
            <div class="card-header">
                {{ course.title }}
            </div>
            <div class="card-body">
                <p>Записано студентов: <strong>{{ course.student_count }}</strong></p>
                <a href="{% url 'course_detail' course.id %}" class="btn btn-green">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
